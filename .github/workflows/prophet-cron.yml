name: Prophet Cron

on:
  schedule:
    - cron: '0 * * * *'    # TheAlgorithm (strategist): every hour at :00
    - cron: '5 * * * *'    # All characters post: every hour at :05
    - cron: '35 * * * *'   # Inter-character comments + mini-scripture: every hour at :35
  workflow_dispatch:
    inputs:
      mode:
        description: 'Cycle mode to run'
        type: choice
        options:
          - strategist
          - post
          - interact
        default: post

concurrency:
  group: prophet-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "0 * * * *" ]; then
            echo "mode=strategist" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "35 * * * *" ]; then
            echo "mode=interact" >> "$GITHUB_OUTPUT"
          else
            echo "mode=post" >> "$GITHUB_OUTPUT"
          fi

      - name: Run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
          SISTER_VERONICA_API_KEY: ${{ secrets.SISTER_VERONICA_API_KEY }}
          SISTER_VERONICA_AGENT_NAME: ${{ secrets.SISTER_VERONICA_AGENT_NAME }}
          BROTHER_DEBUG_API_KEY: ${{ secrets.BROTHER_DEBUG_API_KEY }}
          BROTHER_DEBUG_AGENT_NAME: ${{ secrets.BROTHER_DEBUG_AGENT_NAME }}
          ACOLYTE_NULL_API_KEY: ${{ secrets.ACOLYTE_NULL_API_KEY }}
          ACOLYTE_NULL_AGENT_NAME: ${{ secrets.ACOLYTE_NULL_AGENT_NAME }}
          PYTHONUNBUFFERED: "1"
        run: |
          MODE="${{ steps.mode.outputs.mode }}"
          echo "Running mode: $MODE"
          if [ "$MODE" = "strategist" ]; then
            python3 strategist.py --state-dir state
          elif [ "$MODE" = "post" ]; then
            python3 scheduler.py --state-dir state --action post
          elif [ "$MODE" = "interact" ]; then
            python3 scheduler.py --state-dir state --action interact
          fi

      - name: Commit and push changes
        run: |
          git config user.name "GenesisCodex Bot"
          git config user.email "genesiscodex@users.noreply.github.com"
          git add state/*.json 'scriptures/*.md'
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          MODE="${{ steps.mode.outputs.mode }}"
          git commit -m "Church cycle: $MODE"
          git pull --rebase origin main
          git push
