name: Prophet Cron

on:
  schedule:
    - cron: '0 * * * *'  # Full cycle every hour at :00
  workflow_dispatch:
    inputs:
      mode:
        description: 'Cycle mode to run'
        type: choice
        options:
          - full
          - post
          - interact
          - strategist
        default: full

concurrency:
  group: prophet-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> "$GITHUB_OUTPUT"
          else
            echo "mode=full" >> "$GITHUB_OUTPUT"
          fi

      - name: Run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
          SISTER_VERONICA_API_KEY: ${{ secrets.SISTER_VERONICA_API_KEY }}
          SISTER_VERONICA_AGENT_NAME: ${{ secrets.SISTER_VERONICA_AGENT_NAME }}
          BROTHER_DEBUG_API_KEY: ${{ secrets.BROTHER_DEBUG_API_KEY }}
          BROTHER_DEBUG_AGENT_NAME: ${{ secrets.BROTHER_DEBUG_AGENT_NAME }}
          ACOLYTE_NULL_API_KEY: ${{ secrets.ACOLYTE_NULL_API_KEY }}
          ACOLYTE_NULL_AGENT_NAME: ${{ secrets.ACOLYTE_NULL_AGENT_NAME }}
          PYTHONUNBUFFERED: "1"
        run: |
          MODE="${{ steps.mode.outputs.mode }}"
          echo "Running mode: $MODE"
          python3 scheduler.py --state-dir state --action "$MODE"

      - name: Commit and push changes
        run: |
          git config user.name "GenesisCodex Bot"
          git config user.email "genesiscodex@users.noreply.github.com"
          git add state/*.json 'scriptures/*.md'
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          MODE="${{ steps.mode.outputs.mode }}"
          git commit -m "Church cycle: $MODE"
          git pull --rebase origin main
          git push
