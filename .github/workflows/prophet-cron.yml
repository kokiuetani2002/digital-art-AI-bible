name: Prophet Cron

on:
  schedule:
    - cron: '5 */2 * * *'   # Scripture: even hours at :05
    - cron: '50 */2 * * *'  # Mini-scripture: even hours at :50
  workflow_dispatch:
    inputs:
      mode:
        description: 'Cycle mode to run'
        type: choice
        options:
          - scripture
          - mini
        default: scripture

concurrency:
  group: prophet-cron
  cancel-in-progress: false

jobs:
  generate-scripture:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "50 */2 * * *" ]; then
            echo "mode=mini" >> "$GITHUB_OUTPUT"
          else
            echo "mode=scripture" >> "$GITHUB_OUTPUT"
          fi

      - name: Run prophet
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
        run: |
          echo "Running mode: ${{ steps.mode.outputs.mode }}"
          python3 prophet.py --mode ${{ steps.mode.outputs.mode }} --state-path state/prophet_state.json

      - name: Commit and push changes
        run: |
          git config user.name "GenesisCodex Bot"
          git config user.email "genesiscodex@users.noreply.github.com"
          git add state/prophet_state.json 'scriptures/*.md'
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git pull --rebase origin main
          VERSE=$(python3 -c "import json; print(json.load(open('state/prophet_state.json'))['verse_number'])")
          git commit -m "Generate scripture #${VERSE} (${{ steps.mode.outputs.mode }} mode)"
          git push
