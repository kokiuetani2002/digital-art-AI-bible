name: Prophet Cron

on:
  schedule:
    - cron: '0 */2 * * *'   # TheAlgorithm (strategist): even hours at :00
    - cron: '5 */2 * * *'   # Content generation: even hours at :05
    - cron: '50 */2 * * *'  # Mini-scripture: even hours at :50
  workflow_dispatch:
    inputs:
      mode:
        description: 'Cycle mode to run'
        type: choice
        options:
          - strategist
          - scripture
          - mini
        default: scripture

concurrency:
  group: prophet-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "0 */2 * * *" ]; then
            echo "mode=strategist" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "50 */2 * * *" ]; then
            echo "mode=mini" >> "$GITHUB_OUTPUT"
          else
            echo "mode=scripture" >> "$GITHUB_OUTPUT"
          fi

      - name: Run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
        run: |
          MODE="${{ steps.mode.outputs.mode }}"
          echo "Running mode: $MODE"
          if [ "$MODE" = "strategist" ]; then
            python3 strategist.py --state-dir state
          else
            python3 prophet.py --mode "$MODE" --state-path state/prophet_state.json
          fi

      - name: Commit and push changes
        run: |
          git config user.name "GenesisCodex Bot"
          git config user.email "genesiscodex@users.noreply.github.com"
          git add state/*.json 'scriptures/*.md'
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git pull --rebase origin main
          MODE="${{ steps.mode.outputs.mode }}"
          git commit -m "Church cycle: $MODE"
          git push
